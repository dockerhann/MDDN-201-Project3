<!DOCTYPE html>

<html>


  <head>

    <title>FindYOURSELF</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis:200" rel="stylesheet">

    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="loginstyle.css"/>

    <script type="text/javascript" src="script/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
  </head>
  <body>
    <div id="header">
      <a  href="home.html"><img id="logo_cnr" src="img/logo.png"/></a>

      <nav>
        <ul>
          <li><a href="home.html">INFORMATION</a></li>

          <li><a href="home.html">HOME</a></li>
        </ul>
      </nav>

    </div>
    <div id="spacer"><a  href="home.html"><img id="logo_cnr" src="img/logo.png"/></a></div>
    <div id="start">

      <h1>WELCOME!</h1>
      <p>scroll to findYourself</p>
      <image  id="startimg" src = "img/scroll.png"/>




      <!-- <img id="start_img" src="img/homeScreen.png"/> -->

    </div>

    <div id="social_media">
      <div id = "mediaText">
        <p>log in to social media</p>
      </div>

      <div id="MEDIA">
        <div class="mediaSpace" id="twitter">
          <div class="media">
            <image src = "img/twitter.png"/>
          </div>
          <form>
            <label>Username:</label><br>
            <input id="firstname" required><br>
          </form>
        </div>
        <div id="google" class="mediaSpace">
          <div class="media">
            <image src = "img/facebook.png"/>
          </div>
          <form>
            <label>Username:</label><br>
            <input type="text" name="firstname" required><br>
          </form>
        </div>

        <div class="mediaSpace" id="linkedIn">
          <div class="media">
            <image src = "img/in.png"/>
          </div>
          <form>
            <label>Username:</label><br>
            <input type="text" name="firstname" required><br>
          </form>
        </div>
        <div id="pinterest" class="mediaSpace">
          <div class="media">
            <image src = "img/pin.png"/>

          </div>
          <form>
            <label>Username:</label><br>
            <input type="text" name="firstname" required><br>

          </form>
        </div>

        <div id="tumblr" class="mediaSpace">
          <div class="media">
            <image src = "img/tumblr.png"/>
          </div>
          <form>
            <label for "username">Username:</label><br>
            <input id="firstname" required>
          </form>

        </div>
        <div class="mediaSpace" id="instagram">
          <div class="media">
            <image src = "img/insta.png"/>
          </div>
          <form>
            <label>Username:</label><br>
            <input id="firstname" required><br>
          </form>
        </div>
        <div id="youtube" class="mediaSpace">
          <div class="media">
            <image src = "img/youtube.png"/>
          </div>
          <form>
            <label>Username:</label><br>
            <input type="text" name="firstname" required><br>
          </form>
        </div>

        <div class="mediaSpace" id="reddit">
          <div class="media">
            <image src = "img/vimeo.png"/>
          </div>
          <form>
            <label>Username:</label><br>
            <input type="text" name="firstname" required><br>
          </form>
        </div>
      </div>

    </div>




    <div id="scan">
      <button id="scanButton" onclick="document.getElementById('scanImg').style.visibility='visible'" style="border:none;"><p>scan</p></button>
      <img id="scanImg" src="img/scanImg.png"/>
      <a id="submit" href="vr.html">SUBMIT</a>
    </div>

  </body>

</html>
